<script type="text/javascript">
    RED.nodes.registerType('smartthings-config',{
        category: 'config',
        defaults: {
            name: {value: ""},
            token: {value: "", required:true},
            appid: {value: "", required:true},
            pubkey: {value: "", required:true}
        },
        label: function() {
            return this.name;
        }
    });
</script>

<script type="text/x-red" data-template-name="smartthings-config">
    <div class="form-row">
        <label for="node-config-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-config-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-config-input-token"><i class="fa fa-globe" aria-hidden="true"></i>Token</label>
        <input type="text" id="node-config-input-token" style="width: 40%;" placeholder="Smartthings Token">
    </div>
    <div class="form-row">
        <label for="node-config-input-appid"><i class="fa fa-globe" aria-hidden="true"></i>App ID</label>
        <input type="text" id="node-config-input-appid" style="width: 40%;" placeholder="Smartthings App ID">
    </div>
    <div class="form-row">
        <label for="node-config-input-pubkey"><i class="fa fa-globe" aria-hidden="true"></i>Pub Key</label>
        <input type="text" id="node-config-input-pubkey" style="width: 40%;" placeholder="Paste the Public Key">
    </div>

</script>
