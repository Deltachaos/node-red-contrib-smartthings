<script type="text/javascript">
    RED.nodes.registerType('smartthings-node-onoff',{
        category: 'Smartthings',
        defaults: {
            conf: {value:"", type:"smartthings-config"},
            name: {value: ""},
            device: {value: "", required:true}
        },
        paletteLabel: "OnOffNode",
        icon: 'onoff.png',
        outputs: 1,
        inputs: 1,
        label: function() {
            return this.name || "OnOffDevice";
        },
        oneditprepare: function(){
          var node = this;

          var getDevs = function(){
            $.getJSON('smartthings/'+node.conf.token+'/onoff/devices/switch', function(data){
              console.log("getDevs");
              console.log(data);
            })
          };

          getDevs();
        }
    });
</script>

<script type="text/x-red" data-template-name="smartthings-node-onoff">
    <div class="form-row">
        <label for="node-input-conf"><i class="fa fa-tag"></i> Account</label>
        <input type="text" id="node-input-conf">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-device"><i class="fa fa-tag"></i> Device</label>
        <select type="text" id="node-input-device" style="display: inline-block; width: 70%;">
    		  <option value="empty"></option>
        </select>
    </div>
</script>
