<script type="text/javascript">
    RED.nodes.registerType('smartthings-node-onoff',{
        category: 'Smartthings',
        defaults: {
            conf: {value:"", type:"smartthings-config"},
            name: {value: ""},
            device: {value: "", required:true}
        },
        paletteLabel: "OnOffNode",
        icon: 'onoff.png',
        outputs: 1,
        inputs: 1,
        label: function() {
            return this.name || "OnOffDevice";
        },
        oneditprepare: function(){
            var node = this;

            var getDevs = function(conf){
                $.getJSON('smartthings/'+conf+'/devices/switch', function(data){
                    console.log("getDevs");
                    console.log(data);

                    $('#node-input-device').find('option').remove().end();

                    $('<option/>',{
                      value: "",
                      text: ""
                    }).appendTo('#node-input-device');

                    for (d in data) {
                      $('<option/>',{
                        value: data[d].deviceId,
                        text: data[d].label
                      }).appendTo('#node-input-device');
                    }

                    if (node.device) {
                      $('#node-input-device').val(node.device);
                    }

                });
            };

            if(node.conf){
                getDevs(node.conf);
            }

            $('#node-input-device').change(function(){
                var device = $('#node-input-device').text();
                $('#node-input-name').val(device);
            });

            $('#node-input-conf').change(function(){
                var conf = $('#node-input-conf').val();
                console.log("conf changed: ", conf);
                if (conf != '_ADD_') {
                    setTimeout(function(){
                        getDevs(conf);
                    },2000);
                } else {
                    $('#node-input-device').find('option').remove().end();
                    $('#node-input-device').val("");
                }
            });
        }
    });
</script>

<script type="text/x-red" data-template-name="smartthings-node-onoff">
    <div class="form-row">
        <label for="node-input-conf"><i class="fa fa-tag"></i> Account</label>
        <input type="text" id="node-input-conf">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-device"><i class="fa fa-tag"></i> Device</label>
        <select type="text" id="node-input-device" style="display: inline-block; width: 70%;">
    		  <option value="empty"></option>
        </select>
    </div>
</script>
